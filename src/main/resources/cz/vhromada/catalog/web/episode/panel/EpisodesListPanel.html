<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:panel>
    <table class="table table-hover" wicket:id="episodesTable">
        <thead>
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Length</th>
            <th>Note</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="episodes">
            <td wicket:id="number"></td>
            <td wicket:id="name"></td>
            <td wicket:id="length"></td>
            <td wicket:id="note"></td>
            <td><a href="#" wicket:id="moveUp">Move up</a></td>
            <td><a href="#" wicket:id="moveDown">Move down</a></td>
            <td><a href="#" wicket:id="duplicate">Duplicate</a></td>
            <td><a href="#" wicket:id="edit">Edit</a></td>
            <td><a href="#" wicket:id="remove">Remove</a></td>
        </tr>
        </tbody>
    </table>
    <div wicket:id="noEpisodes">No records.</div>
</wicket:panel>
</body>
</html>
