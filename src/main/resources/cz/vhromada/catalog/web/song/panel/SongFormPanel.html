<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:extend>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name</label>

        <div class="col-sm-10">
            <input type="text" name="name" id="name" class="form-control" wicket:id="name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Length</label>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="hours">Hours</label>

        <div class="col-sm-10">
            <input type="number" name="hours" id="hours" min="0" max="23" step="1" class="form-control" wicket:id="length.hours"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="minutes">Minutes</label>

        <div class="col-sm-10">
            <input type="number" name="minutes" id="minutes" min="0" max="59" step="1" class="form-control" wicket:id="length.minutes"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="seconds">Seconds</label>

        <div class="col-sm-10">
            <input type="number" name="seconds" id="seconds" min="0" max="59" step="1" class="form-control" wicket:id="length.seconds"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="note">Note</label>

        <div class="col-sm-10">
            <input type="text" name="note" id="note" class="form-control" wicket:id="note"/>
        </div>
    </div>
</wicket:extend>
</body>
</html>
