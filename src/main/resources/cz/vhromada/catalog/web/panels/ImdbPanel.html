<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:panel>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="imdb">IMDB</label>

        <div class="col-sm-10">
            <input type="checkbox" name="imdb" id="imdb" wicket:id="imdb"/>
            <input type="number" name="imdbCode" id="imdbCode" class="form-control" wicket:id="imdbCode"/>
        </div>
    </div>
</wicket:panel>
</body>
</html>
