<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
    <body>
        <wicket:panel>
            <wicket:container wicket:id="picture"/>
            <table class="table table-hover detail">
                <tbody>
                    <tr>
                        <td class="title">Czech name</td>
                        <td wicket:id="czechName"></td>
                    </tr>
                    <tr>
                        <td class="title">Original name</td>
                        <td wicket:id="originalName"></td>
                    </tr>
                    <tr>
                        <td class="title">Genres</td>
                        <td wicket:id="genres"></td>
                    </tr>
                    <tr wicket:id="seasonsContainer">
                        <td class="title">Count of seasons</td>
                        <td wicket:id="seasonsCount"></td>
                    </tr>
                    <wicket:container wicket:id="episodesContainer">
                        <tr>
                            <td class="title">Count of episodes</td>
                            <td wicket:id="episodesCount"></td>
                        </tr>
                        <tr>
                            <td class="title">Total length</td>
                            <td wicket:id="totalLength"></td>
                        </tr>
                    </wicket:container>
                    <tr wicket:id="noteContainer">
                        <td class="title">Note</td>
                        <td wicket:id="note"></td>
                    </tr>
                    <tr wicket:id="csfdContainer">
                        <td colspan="2">
                            <wicket:container wicket:id="csfd">ÄŒSFD</wicket:container>
                        </td>
                    </tr>
                    <tr wicket:id="imdbContainer">
                        <td colspan="2">
                            <wicket:container wicket:id="imdb">IMDB</wicket:container>
                        </td>
                    </tr>
                    <tr wicket:id="wikiCzContainer">
                        <td colspan="2">
                            <wicket:container wicket:id="wikiCz">Czech Wikipedia</wicket:container>
                        </td>
                    </tr>
                    <tr wicket:id="wikiEnContainer">
                        <td colspan="2">
                            <wicket:container wicket:id="wikiEn">English Wikipedia</wicket:container>
                        </td>
                    </tr>
                </tbody>
            </table>
        </wicket:panel>
    </body>
</html>
