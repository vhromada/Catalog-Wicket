<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:panel>
    <table class="table table-hover" wicket:id="showsTable">
        <thead>
        <tr>
            <th>Czech name</th>
            <th>Original name</th>
            <th>Genres</th>
            <th>Count of seasons</th>
            <th>Count of episodes</th>
            <th>Total length</th>
            <th>Picture</th>
            <th>Note</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="shows">
            <td wicket:id="czechName"></td>
            <td wicket:id="originalName"></td>
            <td wicket:id="genres"></td>
            <td wicket:id="seasonsCount"></td>
            <td wicket:id="episodesCount"></td>
            <td wicket:id="totalLength"></td>
            <td wicket:id="picture"></td>
            <td wicket:id="note"></td>
            <td wicket:id="csfd"></td>
            <td wicket:id="imdb"></td>
            <td wicket:id="wikiCz"></td>
            <td wicket:id="wikiEn"></td>
            <td>
                <a href="#" wicket:id="seasons">Seasons</a>
            </td>
            <td>
                <a href="#" wicket:id="moveUp">Move up</a>
            </td>
            <td>
                <a href="#" wicket:id="moveDown">Move down</a>
            </td>
            <td><a href="#" wicket:id="duplicate">Duplicate</a></td>
            <td><a href="#" wicket:id="edit">Edit</a></td>
            <td><a href="#" wicket:id="remove">Remove</a></td>
        </tr>
        </tbody>
    </table>
    <div wicket:id="noShows">No records.</div>
    <table class="table">
        <thead>
        <tr>
            <th>Count of shows</th>
            <th>Count of seasons</th>
            <th>Count of episodes</th>
            <th>Total length</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td wicket:id="count"></td>
            <td wicket:id="seasonsCount"></td>
            <td wicket:id="episodesCount"></td>
            <td wicket:id="totalLength"></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
