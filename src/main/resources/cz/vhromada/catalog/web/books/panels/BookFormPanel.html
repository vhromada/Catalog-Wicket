<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:extend>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="author">Author</label>

        <div class="col-sm-10">
            <input type="text" name="author" id="author" class="form-control" wicket:id="author"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="title">Title</label>

        <div class="col-sm-10">
            <input type="text" name="title" id="title" class="form-control" wicket:id="title"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Languages</label>

        <div class="col-sm-10">
            <label class="checkbox custom" wicket:id="languages">
                <input type="checkbox" wicket:id="language">
                <wicket:container wicket:id="languageLabel"/>
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="note">Note</label>

        <div class="col-sm-10">
            <input type="text" name="note" id="note" class="form-control" wicket:id="note"/>
        </div>
    </div>
</wicket:extend>
</body>
</html>
