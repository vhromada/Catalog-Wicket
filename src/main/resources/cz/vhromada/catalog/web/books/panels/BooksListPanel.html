<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:panel>
    <table class="table table-hover" wicket:id="booksTable">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Languages</th>
            <th>Note</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="books">
            <td wicket:id="author"></td>
            <td wicket:id="title"></td>
            <td wicket:id="languages"></td>
            <td wicket:id="note"></td>
            <td>
                <a href="#" wicket:id="moveUp">Move up</a>
            </td>
            <td>
                <a href="#" wicket:id="moveDown">Move down</a>
            </td>
            <td><a href="#" wicket:id="duplicate">Duplicate</a></td>
            <td><a href="#" wicket:id="edit">Edit</a></td>
            <td><a href="#" wicket:id="remove">Remove</a></td>
        </tr>
        </tbody>
    </table>
    <div wicket:id="noBooks">No records.</div>
</wicket:panel>
</body>
</html>
