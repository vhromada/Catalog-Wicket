<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
    <body>
        <wicket:extend>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="name" class="form-control" wicket:id="name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="wikiCz">Czech Wikipedia</label>
                <div class="col-sm-10">
                    <input type="text" name="wikiCz" id="wikiCz" class="form-control" wicket:id="wikiCz"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="wikiEn">English Wikipedia</label>
                <div class="col-sm-10">
                    <input type="text" name="wikiEn" id="wikiEn" class="form-control" wicket:id="wikiEn"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="mediaCount">Count of media</label>
                <div class="col-sm-10">
                    <input type="number" name="mediaCount" id="mediaCount" class="form-control" wicket:id="mediaCount"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="crack">Crack</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="crack" id="crack" wicket:id="crack"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="serialKey">Serial key</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="serialKey" id="serialKey" wicket:id="serialKey"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="patch">Patch</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="patch" id="patch" wicket:id="patch"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="trainer">Trainer</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="trainer" id="trainer" wicket:id="trainer"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="trainerData">Data for trainer</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="trainerData" id="trainerData" wicket:id="trainerData"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="editor">Editor</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="editor" id="editor" wicket:id="editor"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="saves">Saves</label>
                <div class="col-sm-10">
                    <input type="checkbox" name="saves" id="saves" wicket:id="saves"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="otherData">Other data</label>
                <div class="col-sm-10">
                    <input type="text" name="otherData" id="otherData" class="form-control" wicket:id="otherData"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="note">Note</label>
                <div class="col-sm-10">
                    <input type="text" name="note" id="note" class="form-control" wicket:id="note"/>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
