<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:extend>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="czechName">Czech name</label>

        <div class="col-sm-10">
            <input type="text" name="czechName" id="czechName" class="form-control" wicket:id="czechName"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="originalName">Original name</label>

        <div class="col-sm-10">
            <input type="text" name="originalName" id="originalName" class="form-control" wicket:id="originalName"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="year">Year</label>

        <div class="col-sm-10">
            <input type="number" name="year" id="year" class="form-control" wicket:id="year"/>
        </div>
    </div>
    <wicket:container wicket:id="language"/>
    <wicket:container wicket:id="subtitles"/>
    <wicket:container wicket:id="media"/>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="csfd">ÄŒSFD</label>

        <div class="col-sm-10">
            <input type="text" name="csfd" id="csfd" class="form-control" wicket:id="csfd"/>
        </div>
    </div>
    <wicket:container wicket:id="imdb"/>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="wikiCz">Czech Wikipedia</label>

        <div class="col-sm-10">
            <input type="text" name="wikiCz" id="wikiCz" class="form-control" wicket:id="wikiCz"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="wikiEn">English Wikipedia</label>

        <div class="col-sm-10">
            <input type="text" name="wikiEn" id="wikiEn" class="form-control" wicket:id="wikiEn"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="picture">Picture</label>

        <div class="col-sm-10">
            <input type="text" name="picture" id="picture" class="form-control" wicket:id="picture"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="note">Note</label>

        <div class="col-sm-10">
            <input type="text" name="note" id="note" class="form-control" wicket:id="note"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="genres">Genres</label>

        <div class="col-sm-10">
            <select name="genres" id="genres" class="form-control" wicket:id="genres"></select>
        </div>
    </div>
</wicket:extend>
</body>
</html>
