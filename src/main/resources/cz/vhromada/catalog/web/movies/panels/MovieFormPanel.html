<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:extend>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="czechName">Czech name</label>

        <div class="col-sm-10">
            <input type="text" name="czechName" id="czechName" class="form-control" wicket:id="czechName"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="originalName">Original name</label>

        <div class="col-sm-10">
            <input type="text" name="originalName" id="originalName" class="form-control" wicket:id="originalName"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="year">Year</label>

        <div class="col-sm-10">
            <input type="number" name="year" id="year" class="form-control" wicket:id="year"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Language</label>

        <div class="col-sm-10">
            <wicket:container wicket:id="language">
                <label class="radio custom" wicket:id="languages">
                    <input type="radio" name="language" wicket:id="languageItem"/>
                    <wicket:container wicket:id="languageItemLabel"/>
                </label>
            </wicket:container>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Subtitles</label>

        <div class="col-sm-10">
            <wicket:container wicket:id="subtitles">
                <label class="checkbox custom" wicket:id="subtitlesList">
                    <input type="checkbox" wicket:id="subtitlesItem">
                    <wicket:container wicket:id="subtitlesItemLabel"/>
                </label>
            </wicket:container>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Media</label>
    </div>
    <span wicket:id="mediaContainer">
        <wicket:container wicket:id="media">
            <div class="form-group">
                <label class="col-sm-2 control-label" wicket:id="mediumLabel"></label>
                <input type="button" class="btn btn-danger col-sm-1" wicket:id="remove">
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" wicket:for="mediumHours">
                    <wicket:container wicket:id="mediumHoursLabel"/>
                </label>

                <div class="col-sm-10">
                    <input type="number" class="form-control" wicket:id="mediumHours"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" wicket:for="mediumMinutes">
                    <wicket:container wicket:id="mediumMinutesLabel"/>
                </label>

                <div class="col-sm-10">
                    <input type="number" class="form-control" wicket:id="mediumMinutes"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" wicket:for="mediumSeconds">
                    <wicket:container wicket:id="mediumSecondsLabel"/>
                </label>

                <div class="col-sm-10">
                    <input type="number" class="form-control" wicket:id="mediumSeconds"/>
                </div>
            </div>
        </wicket:container>
    </span>

    <div class="form-group">
        <input type="button" name="add" class="btn btn-success col-sm-offset-2 col-sm-1" value="Add" wicket:id="addMedium">
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="csfd">ÄŒSFD</label>

        <div class="col-sm-10">
            <input type="text" name="csfd" id="csfd" class="form-control" wicket:id="csfd"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="imdb">IMDB</label>

        <div class="col-sm-10">
            <input type="checkbox" name="imdb" id="imdb" wicket:id="imdb"/>
            <input type="number" name="imdbCode" id="imdbCode" class="form-control" wicket:id="imdbCode"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="wikiCz">Czech Wikipedia</label>

        <div class="col-sm-10">
            <input type="text" name="wikiCz" id="wikiCz" class="form-control" wicket:id="wikiCz"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="wikiEn">English Wikipedia</label>

        <div class="col-sm-10">
            <input type="text" name="wikiEn" id="wikiEn" class="form-control" wicket:id="wikiEn"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="picture">Picture</label>

        <div class="col-sm-10">
            <input type="text" name="picture" id="picture" class="form-control" wicket:id="picture"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="note">Note</label>

        <div class="col-sm-10">
            <input type="text" name="note" id="note" class="form-control" wicket:id="note"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="genres">Genres</label>

        <div class="col-sm-10">
            <select name="genres" id="genres" class="form-control" wicket:id="genres"></select>
        </div>
    </div>
</wicket:extend>
</body>
</html>
