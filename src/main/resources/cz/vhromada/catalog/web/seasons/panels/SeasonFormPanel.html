<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:extend>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="number">Number</label>

        <div class="col-sm-10">
            <input type="number" name="number" id="number" class="form-control" wicket:id="number"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="startYear">Starting year</label>

        <div class="col-sm-10">
            <input type="number" name="startYear" id="startYear" class="form-control" wicket:id="startYear"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="endYear">Ending year</label>

        <div class="col-sm-10">
            <input type="number" name="endYear" id="endYear" class="form-control" wicket:id="endYear"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Language</label>

        <div class="col-sm-10">
            <wicket:container wicket:id="language">
                <label class="radio custom" wicket:id="languages">
                    <input type="radio" name="language" wicket:id="languageItem"/>
                    <wicket:container wicket:id="languageItemLabel"/>
                </label>
            </wicket:container>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Subtitles</label>

        <div class="col-sm-10">
            <label class="checkbox custom" wicket:id="subtitles">
                <input type="checkbox" wicket:id="subtitlesItem">
                <wicket:container wicket:id="subtitlesItemLabel"/>
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="note">Note</label>

        <div class="col-sm-10">
            <input type="text" name="note" id="note" class="form-control" wicket:id="note"/>
        </div>
    </div>
</wicket:extend>
</body>
</html>
