<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:panel>
    <table class="table table-hover" wicket:id="bookCategoriesTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Count of books</th>
            <th>Note</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="bookCategories">
            <td wicket:id="name"></td>
            <td wicket:id="booksCount"></td>
            <td wicket:id="note"></td>
            <td>
                <a href="#" wicket:id="books">Books</a>
            </td>
            <td>
                <a href="#" wicket:id="moveUp">Move up</a>
            </td>
            <td>
                <a href="#" wicket:id="moveDown">Move down</a>
            </td>
            <td><a href="#" wicket:id="duplicate">Duplicate</a></td>
            <td><a href="#" wicket:id="edit">Edit</a></td>
            <td><a href="#" wicket:id="remove">Remove</a></td>
        </tr>
        </tbody>
    </table>
    <div wicket:id="noBookCategories">No records.</div>
    <table class="table">
        <thead>
        <tr>
            <th>Count of book categories</th>
            <th>Count of books</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td wicket:id="count"></td>
            <td wicket:id="booksCount"></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
