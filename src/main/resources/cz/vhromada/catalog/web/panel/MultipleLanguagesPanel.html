<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
    <body>
        <wicket:panel>
            <div class="form-group">
                <label class="col-sm-2 control-label" wicket:id="languagesLabel"></label>
                <div class="col-sm-10">
                    <wicket:container wicket:id="languages">
                        <label class="checkbox custom" wicket:id="languagesList">
                            <input type="checkbox" wicket:id="language">
                            <wicket:container wicket:id="languageLabel"/>
                        </label>
                    </wicket:container>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
